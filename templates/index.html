<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTechnic - Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            color: #fff;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .sidebar.minimized {
            width: 60px;
        }
        .sidebar-header {
            padding: 20px;
            background-color: #141414;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-header img {
            max-height: 40px;
            display: none;
        }
        .sidebar.minimized .sidebar-header h2 {
            display: none;
        }
        .sidebar.minimized .sidebar-header img {
            display: block;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .nav-button {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-button:hover {
            background-color: #2c3e50;
            transform: scale(1.02);
        }
        .nav-button i {
            margin-right: 10px;
            font-size: 20px;
        }
        .sidebar.minimized .nav-button span {
            display: none;
        }
        #clock {
            padding: 15px 20px;
            text-align: center;
            background-color: #141414;
            font-size: 14px;
        }
        .sidebar.minimized #clock {
            font-size: 12px;
        }
        .toggle-btn {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f7fc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #34495e;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .notification {
            background-color: #e7f3fe;
            color: #31708f;
            padding: 10px;
            border: 1px solid #bce8f1;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            flex-grow: 1;
        }
        .card-header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
            overflow: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>PowerTechnic</h2>
                <img src="{{ url_for('static', filename='images/powertechic.jpg') }}" alt="PowerTech IC Logo" class="logo">
            </div>
            <div class="sidebar-content">
                <a href="{{ url_for('home') }}" class="nav-button">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('manual_test') }}" class="nav-button">
                    <i class="fas fa-vial"></i>
                    <span>Manual Test</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
            <div id="clock"></div>
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." aria-label="Search">
                </div>
            </div>
            <main>            
                <div class="card">
                    <div class="card-header">Live Camera Feed</div>
                    <div class="card-body">
                        <img src="{{ url_for('camera_feed') }}" alt="Live Camera Feed" style="max-width: 100%;">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('minimized');
        });
    </script>
</body>
</html>
