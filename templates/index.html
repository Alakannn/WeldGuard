<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTech IC - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ session['username'] }}!</h1>
            <nav>
                <a href="{{ url_for('logout') }}" class="logout-btn" aria-label="Logout">Logout</a>
            </nav>
        </header>

        <main>
            <section class="live-camera-feed">
                <div class="card">
                    <h2 class="card-header">Live Camera Feed</h2>
                    <div class="card-body">
                        <img src="{{ url_for('camera_feed') }}" alt="Live Camera Feed" class="img-fluid">
                    </div>
                </div>
            </section>

            <section class="image-upload">
                <div class="card">
                    <h2 class="card-header">Upload Image for Detection</h2>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
                            <div class="form-group">
                                <label for="file">Select an image to upload:</label>
                                <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.gif" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Image</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
