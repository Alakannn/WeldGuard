<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PowerTech IC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.pixel4k.com/wp-content/uploads/2019/04/peaceful-blur-background-4k_1555207903.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }
        
        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s;
            text-align: left;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #218838;
        }

        input::placeholder {
            color: #999;
        }

        label {
            display: block;
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .password-toggle label {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 12px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
            color: #fff;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer {
            color: #fff;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="{{ url_for('static', filename='images/powertechic.jpg') }}" alt="PowerTech IC Logo" class="logo">
        <h1>Welcome Back</h1>
        <form method="post" action="{{ url_for('login') }}" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username" autocomplete="username">
            
            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password" autocomplete="current-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show</label>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit">Log In</button>

            {% if error %}
            <div class="error-message" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </form>
        <div class="footer">Â© 2024 Powertechnic Handling Equipment (M) Sdn Bhd</div>
    </div>

    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
