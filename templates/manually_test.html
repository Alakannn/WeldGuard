<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerTech IC - Manual Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row; /* Ensure sidebar and main content are side by side */
        }
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            color: #fff;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
        }
        .sidebar.minimized {
            width: 60px;
        }
        .sidebar-header {
            padding: 20px;
            background-color: #141414;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-header img {
            max-height: 40px;
            display: none;
        }
        .sidebar.minimized .sidebar-header h2 {
            display: none;
        }
        .sidebar.minimized .sidebar-header img {
            display: block;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .nav-button {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #2c3e50;
        }
        .nav-button i {
            margin-right: 10px;
            font-size: 20px;
        }
        .nav-button span {
            display: inline-block;
        }
        .sidebar.minimized .nav-button span {
            display: none;
        }
        #clock {
            padding: 15px 20px;
            text-align: center;
            background-color: #141414;
            font-size: 14px;
        }
        .sidebar.minimized #clock {
            font-size: 12px;
        }
        .toggle-btn {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f7fc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            width: 100%; /* Full width */
            max-width: 600px; /* Max width for better layout */
        }
        .card-header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .file-upload-message {
            margin-top: 10px;
            color: #2c3e50;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar" role="navigation">
            <div class="sidebar-header">
                <h2>PowerTech IC</h2>
                <img src="{{ url_for('static', filename='images/powertechic.jpg') }}" alt="PowerTech IC Logo" class="logo">
            </div>
            <div class="sidebar-content">
                <a href="{{ url_for('home') }}" class="nav-button" aria-label="Home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('index') }}" class="nav-button" aria-label="Dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-button" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
            <div id="clock" aria-live="polite"></div>
            <button class="toggle-btn" id="toggleSidebar" aria-label="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <main class="main-content"> 
            <div class="card">
                <div class="card-header">Manual Welding Inspection Test</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
                        <div class="form-group">
                            <label for="file">Select an image to upload:</label>
                            <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.gif" required>
                        </div>
                        <button type="submit" class="btn">Upload Image</button>
                        <div class="file-upload-message" id="uploadMessage" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('minimized');
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            const uploadMessage = document.getElementById('uploadMessage');
            uploadMessage.style.display = 'block';
            uploadMessage.textContent = 'Uploading...';
        });
    </script>
</body>
</html>
