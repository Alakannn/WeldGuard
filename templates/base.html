<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welding Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    {% if session.get('username') %}
    <nav class="navbar">
        <div class="container">
            <div class="brand">
                <img src="{{ url_for('static', filename='images/powertechic.jpg') }}" alt="Logo" class="nav-logo">
                <h1>Welding Detection System</h1>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('camera_feed') }}"
                    class="nav-link {% if request.endpoint == 'camera_feed' %}active{% endif %}">
                    <i class="fas fa-video"></i> Live Feed
                </a>
                <a href="{{ url_for('analysis') }}"
                    class="nav-link {% if request.endpoint == 'analysis' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i> Analysis
                </a>
                <a href="{{ url_for('upload') }}"
                    class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}">
                    <i class="fas fa-upload"></i> Upload
                </a>
                <a href="{{ url_for('history') }}"
                    class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">
                    <i class="fas fa-history"></i> History
                </a>
                <span class="username">{{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
